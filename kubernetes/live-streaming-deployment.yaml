apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-streaming-service
  namespace: video-platform
  labels:
    app: live-streaming-service
    version: v1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: live-streaming-service
  template:
    metadata:
      labels:
        app: live-streaming-service
        version: v1
    spec:
      containers:
      - name: live-streaming-service
        image: video-platform/live-streaming-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
          name: http
        - containerPort: 1935
          name: rtmp
        env:
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8084
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: live-streaming-service
  namespace: video-platform
  labels:
    app: live-streaming-service
spec:
  type: LoadBalancer
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  - port: 1935
    targetPort: 1935
    protocol: TCP
    name: rtmp
  selector:
    app: live-streaming-service