global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'video-platform'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - 'alerts/*.yml'

scrape_configs:
  # User Service (Spring Boot)
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8080']
        labels:
          service: 'user-service'
          language: 'java'

  # Video Processing Service (Go)
  - job_name: 'video-processing-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['video-processing-service:8081']
        labels:
          service: 'video-processing-service'
          language: 'go'

  # Storage Service (Node.js)
  - job_name: 'storage-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['storage-service:3000']
        labels:
          service: 'storage-service'
          language: 'nodejs'

  # Search Service (Java)
  - job_name: 'search-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['search-service:8082']
        labels:
          service: 'search-service'
          language: 'java'

  # Messaging Service (Java)
  - job_name: 'messaging-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['messaging-service:8083']
        labels:
          service: 'messaging-service'
          language: 'java'

  # Live Streaming Service (Go)
  - job_name: 'live-streaming-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['live-streaming-service:8084']
        labels:
          service: 'live-streaming-service'
          language: 'go'

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'

  # Elasticsearch Exporter
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          service: 'elasticsearch'

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Istio Telemetry
  - job_name: 'istio-mesh'
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - istio-system
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: istio-telemetry;prometheus